# Internal (Not proper hooks)
CallPluginsLoad:
  return: void
ExecuteCommandCallback:
  return: bool
  args:
    callback: void *
    entireCommand: const AString &
    split: void *
    splitLength: int
    player: cPlayer *
ExecuteForEachWorldCallback:
  return: bool
  args:
    callback: void *
    world: cWorld *
ExecuteForEachPlayerCallback:
  return: bool
  args:
    callback: void *
    player: cPlayer *

# Core
OnTick:
  return: void
  args:
    delta: float
OnChat:
  return: bool
  args:
    player: cPlayer *
    message: const char *
OnExecuteCommand:
  return: bool
  args:
    player: cPlayer *
    split: void *
    splitLength: int
    entireCommand: const char *
    result: CommandResult &

# Player
OnPlayerBreakingBlock:
  return: bool
  args:
    player: cPlayer *
    x: int
    y: int
    z: int
    face: eBlockFace
    type: BLOCKTYPE
    meta: NIBBLETYPE
OnPlayerBrokenBlock:
  return: bool
  args:
    player: cPlayer *
    x: int
    y: int
    z: int
    face: eBlockFace
    type: BLOCKTYPE
    meta: NIBBLETYPE
OnPlayerSpawned:
  return: bool
  args:
    player: cPlayer *

# World
OnWorldTick:
  return: bool
  args:
    world: cWorld *
    delta: float
    lastTickDuration: float
