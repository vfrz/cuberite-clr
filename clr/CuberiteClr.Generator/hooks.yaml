# Internal (Not proper hooks)
CallPluginsLoad:
  return: void
ExecuteCommandCallback:
  return: bool
  args:
    callback: void *
    entireCommand: const AString &
    split: void *
    splitLength: int
    player: cPlayer *
ExecuteForEachWorldCallback:
  return: bool
  args:
    callback: void *
    world: cWorld *
ExecuteForEachPlayerCallback:
  return: bool
  args:
    callback: void *
    player: cPlayer *

# Core
OnTick:
  return: void
  args:
    delta: float
OnChat:
  return: bool
  args:
    player: cPlayer *
    message: const char *
OnExecuteCommand:
  return: bool
  args:
    player: cPlayer *
    split: void *
    splitLength: int
    entireCommand: const char *
    result: CommandResult &
OnLogin:
  return: bool
  args:
    client: cClientHandle &
    protocolVersion: UInt32
    username: const AString &
OnDisconnect:
  return: bool
  args:
    client: cClientHandle &
    reason: const AString &

# Player
OnPlayerBreakingBlock:
  return: bool
  args:
    player: cPlayer *
    position: Vector3i
    face: eBlockFace
    type: BLOCKTYPE
    meta: NIBBLETYPE
OnPlayerBrokenBlock:
  return: bool
  args:
    player: cPlayer *
    position: Vector3i
    face: eBlockFace
    type: BLOCKTYPE
    meta: NIBBLETYPE
OnPlayerSpawned:
  return: bool
  args:
    player: cPlayer *

# World
OnWorldTick:
  return: bool
  args:
    world: cWorld *
    delta: float
    lastTickDuration: float
OnBlockSpread:
  return: bool
  args:
    world: cWorld *
    position: Vector3i
    source: eSpreadSource
OnBlockToPickups:
  return: bool
  args:
    world: cWorld *
    position: Vector3i
    blockType: BLOCKTYPE
    blockMeta: NIBBLETYPE
    blockEntity: const cBlockEntity *
    digger: const cEntity *
    tool: const cItem *
    pickups: void *
    pickupsLength: int
OnCollectingPickup:
  return: bool
  args:
    player: cPlayer *
    pickup: cPickup *
