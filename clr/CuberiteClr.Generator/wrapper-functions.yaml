# Cuberite internal
cuberite_log:
  return: void
  args:
    message: char *
cuberite_log_info:
  return: void
  args:
    message: char *
cuberite_log_warning:
  return: void
  args:
    message: char *
cuberite_log_error:
  return: void
  args:
    message: char *
cuberite_log_debug:
  return: void
  args:
    message: char *

# Entity
entity_get_health:
  return: float
  args:
    entity: cEntity *
entity_set_health:
  return: void
  args:
    entity: cEntity *
    health: float
entity_is_invisible:
  return: bool
  args:
    entity: cEntity *

# Inventory
inventory_add_item:
  return: char
  args:
    inventory: cInventory *
    item: cItem *

# Player
player_get_game_mode:
  return: eGameMode
  args:
    player: cPlayer *
player_set_game_mode:
  return: void
  args:
    player: cPlayer *
    gameMode: eGameMode
player_get_inventory:
  return: const cInventory *
  args:
    player: cPlayer *
player_get_name:
  return: const char *
  args:
    player: cPlayer *
player_set_visible:
  return: void
  args:
    player: cPlayer *
    visible: bool
player_get_uuid:
  return: std::array<Byte, 16>
  args:
    player: cPlayer *
player_get_client_handle:
  return: const cClientHandle *
  args:
    player: cPlayer *

# Root
root_broadcast_chat:
  return: void
  args:
    message: char *
    type: eMessageType
root_get_default_world:
  return: cWorld *

# World
world_are_command_blocks_enabled:
  return: bool
  args:
    world: cWorld *
world_set_command_blocks_enabled:
  return: void
  args:
    world: cWorld *
    enabled: bool
world_get_block:
  return: BLOCKTYPE
  args:
    world: cWorld *
    x: int
    y: int
    z: int
world_set_block:
  return: void
  args:
    world: cWorld *
    x: int
    y: int
    z: int
    type: BLOCKTYPE
    meta: NIBBLETYPE
world_broadcast_chat:
  return: void
  args:
    world: cWorld *
    message: char *
    except: cClientHandle *
    type: eMessageType
world_dig_block:
  return: void
  args:
    world: cWorld *
    x: int
    y: int
    z: int
    digger: cEntity *
world_do_explosion_at:
  return: void
  args:
    world: cWorld *
    size: double
    x: double
    y: double
    z: double
    canCauseFire: bool
    source: eExplosionSource
    sourceData: void *
world_get_game_mode:
  return: eGameMode
  args:
    world: cWorld *
world_get_weather:
  return: eWeather
  args:
    world: cWorld *
world_set_weather:
  return: void
  args:
    world: cWorld *
    weather: eWeather

# Object creation
create_item:
  return: const cItem *
  args:
    type: short
    count: char
    damage: short
    enchantments: char *
    customName: char *
    loreTable: char **
    loreTableLength: int
delete_item:
  return: void
  args:
    item: cItem *
